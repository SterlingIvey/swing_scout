<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Lineup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Submit Your Lineup</h2>
        <form action="/submit_lineup" method="post" class="mb-3">
            <div id="player-inputs">
                <div class="mb-3">
                    <input type="text" name="player1" placeholder="Player 1" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" name="player2" placeholder="Player 2" class="form-control">
                </div>
            </div>
            <button type="button" onclick="addPlayer()" class="btn btn-secondary mb-3">Add Another Player</button>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <script>
        function addPlayer() {
            var playerCount = $('#player-inputs div').length + 1;
            $('#player-inputs').append('<div class="mb-3"><input type="text" name="player' + playerCount + '" placeholder="Player ' + playerCount + '" class="form-control"></div>');
        }
    </script>
</body>
</html>
