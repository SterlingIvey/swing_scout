<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            background-color: #1A1A1A; /* Nearly black background */
            color: #C6DA02; /* Lime green text */
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #FFF;
            border: 1px solid #DDD;
        }
        input[type="submit"] {
            background-color: #C6DA02; /* Lime green background */
            color: #1A1A1A; /* Nearly black text */
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        label {
            margin-bottom: 5px;
            color: inherit; /* Inherits lime green color */
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <!-- The form action points to /register, which should be handled in your Flask app -->
    <form action="/register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
    </form>
</body>
</html>
